<!DOCTYPE html>
<html>
  <head>
    <style>

      html,body,.full{
        height: 100%;
        width: 100%;
      }
      div.head{
        position: relative;
        height: 83%;
        width: 80%;
        left:10%;
        top:4%;
        background-color: bisque;
      }
      div.foot{
        position: relative;
        top:4%;
        height: 13%;
        width: 80%;
        left: 10%;
      }
      .round{
        border-radius: 20%;
      }
      .border{
        border-width: 1px;
      }
      .margin{
        margin: 5%;
      }
      .block{
        width:14.28%;
        background-color:#ffdefa;
        text-align:center;
        padding-bottom: 1%;
        padding-top: 1%;
        border-style: solid;
        border-width: 2px;
        border-color: grey;
        border-radius: 10px;
      }
      .ownbutton{
        height: 80%;
        border-radius: 10%;
        border-style: solid;
        border-width: 1px;
        padding-left: 7px;
        padding-right: 7px;
      }
      .owndivider{
        float: right;
        width: 2%;
        height: 100%;
        border-style: solid;
        border-width: 0px;
      }
      .dateblock{
        width:14%;
        border-style:solid;
        border-width:1px;
        border-radius:10%;
        margin:0.14%;
        height:99.86%;
      }
      .message{
        border-radius:5px;
        background-color:#81ed7b;
        border-color:#faffff;
        padding:10px;
        border-style:solid;
        border-width:1px;
        font-weight: bold;
      }
      
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/card.min.css" integrity="sha512-u5E5vOHVsB0blcZniDNfaRkTfqdgjxIgLX17YlG0vjQyos7Z7b1BXLuhHZbF2JOVRrfNNd8P6v7fw87JaFw/Rg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body >
    <div id=root class='full'>
    </div>
  </body>
  
</html>
